<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Manipulation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <script src="./script.js"></script>
    <h2>Form Submission:</h2>
    <div class="mb-3">
        <form id="myForm" name="info-form">
            <label for="fname">First name</label>
            <input type="text" id="fname">
            <br>
            <br>
            <label for="lname">Last name</label>
            <input type="text" id="lname">
            <br>
            <br>
            <label for="address">Address</label>
            <input type="text" id="address">
            <br>
            <br>
            <label for="pinCode">Pincode</label>
            <input type="number" id="pinCode">
            <br>
            <br>
            <div id="gender" class="form-check">Gender :
                <input type="radio" id="m" name="gen" value="Male"> Male
                <input type="radio" id="f" name="gen" value="Female"> Female
            </div>
            <br>
            <br>

            <div id="foodChoice" class="form-check"> Your food Choice:
                <br>
                <br>
                <input type="checkbox" id="food1" name="food" value="indian">Indian
                <br>
                <input type="checkbox" id="food2" name="food" value="continental">Continental
                <br>
                <input type="checkbox" id="food3" name="food" value="chinese">Chinese
                <br>
                <input type="checkbox" id="food4" name="food" value="italian">Italian
                <br>
                <input type="checkbox" id="food5" name="food" value="american">American
                <br>
                <br>
            </div>

            <label for="state">State</label>
            <input type="text" id="state">

            <br>
            <br>
            <label for="country">Country</label>
            <input type="text" id="country">
            <br>
            <br>
            <label for=""></label>
            <input type="submit" onclick="getData();return false">
            <input type="reset" value="reset">
    </div>
    </form>

    <div class="table-container">
        <h2>Temporary Database</h2>
        <table class="table table-dark" id="myTable">
            <thead>
                <tr>
                    <td>First name</td>
                    <td>Last name</td>
                    <td>Address</td>
                    <td>Pincode</td>

                    <td>State</td>
                    <td>Country</td>
                    <td>Gender</td>
                    <td>Food Choice</td>
                </tr>
            </thead>
        </table>
    </div>


</body>

</html>
